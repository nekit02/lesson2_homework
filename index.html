<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<body>
    <section class="hero">
        <div class="container">
            <a href="https://clck.ru/3vyXS"><img src="./img/Настоящий рик астлей.jpg" width="103" alt="" class="hero_logo_img"></a>
            <div class="hero_middle_part">
                <h1 class="title">Log in to your account</h1>
                <div class="hero_mp_vertical_inputs">
                    <h5 class="subtitle upper_subtitle">Username</h3>
                    <input type="text" class="hero_mp_user_input">
                    <h5 class="subtitle lower_subtitle">Password</h3>
                    <input type="password" class="hero_mp_password_input">
                </div>
                <div class="hero_mp_horizontal_inputs">
                    <input type="checkbox" class="hero_mp_remember_input">

                </div>
                <input  type="submit" title="submit" value="Login" class="hero_submiting_input"> 

            </div>
            <div class="hero_low_part">
                <h2>OR</h2>
                <h4>Sign in with</h4>
                <button class="Facebook_button">
                    <ion-icon name="logo-facebook" class="facebook_sign"></ion-icon> facebook
                </button>
            </div>  
        </div>
    </section>
